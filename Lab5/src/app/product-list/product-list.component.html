<h2>Products</h2>

<div>
  <select [(ngModel)]="selectedCategory" (change)="filterItems()">
    <option *ngFor="let category of categories" [ngValue]="category" [selected]="category.name == 'All'">
      {{category.name}}
    </option>
  </select>
</div>

<div *ngFor="let product of filteredProducts">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{product.name}} <br>
      <img src="{{product.img}}" height="200px">
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <p>
    Rating: {{product.rating}}
  </p>

    <p>
        Likes: {{product.likes}}
    </p>

  <div class="buttons">
      <button type="button" (click)="share(product.url)">
        Share
      </button>

      <button type="button" class="like" (click)="addLikes(product.id)">
          ♥️
      </button>

      <button type="button" (click)="deleteItem(product.id)">
        Delete
      </button>
  </div>
  <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
</div>
