<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>Instagram Login page</title>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="phone">
                    <div>
                        <img src="a.png" alt="instagram phone" height="640px">
                    </div>
                </div>
                <div class="login-part">
                    <div class="login-box">
                        <div class="or">
                            <span class="instagram-icon"> </span>
                            <!-- <img class="instagram-icon" width="50%"> -->
                        </div>
                        <div class="login-field">
                            <input type="email" class="input" placeholder="Phone number, username, or email">
                        </div>
                        <div class="login-field">
                            <input type="password" class="input" placeholder="Password">
                        </div>
                        <div class="login-field">
                            <button type="submit" class="input" id="submit">Log in</button>
                        </div>
                        <div class="or">
                            <div class="line">

                            </div>
                            <div id="or">
                                <p>OR</p>
                            </div>
                            <div class="line">
                                
                            </div>
                        </div>
                        <div class="login-facebook">
                            <span class="facebook-icon"> </span>
                            <a href="">Log in with Facebook</a>
                        </div>
                        <div class="login-forgot">
                            <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjc1NDM4OTAyLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login" id="forgot-pass">Forgot password?</a>
                        </div>
                    </div>
                    <div class="sign-up-box">
                        <span><p>Don't have an account? </p></span>
                        <span><a href="?">Sign Up</a></span>
                    </div>
                    <div class="get-app">
                        <div>
                            <p>Get the app.</p>
                        </div>
                        <div class="micro-google">
                            <a href="?">
                                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play"  class="img-app">
                            </a>
                            <a href="?">
                                <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it from Microsoft"  class="img-app">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-links">
                    <div class="footer-list">
                        <a href="?">Meta</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">About</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">Blog</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">Jobs</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">Help</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">API</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">Privacy</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">Terms</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">Top Accounts</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">Locations</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">Instagram Lite</a>
                    </div>
                    <div class="footer-list">
                        <a href="?">Contact Uploading & Non-Users</a>
                    </div>
                </div>
                <div class="footer-lang">
                    <select>
                        <option value="af">Afrikaans</option>
                        <option value="cs">Čeština</option>
                        <option value="da">Dansk</option>
                        <option value="de">Deutsch</option>
                        <option value="el">Ελληνικά</option>
                        <option selected="selected" value="en">English</option>
                        <option value="en-gb">English (UK)</option>
                        <option value="es">Español (España)</option>
                        <option value="es-la">Español</option>
                        <option value="fi">Suomi</option>
                        <option value="fr">Français</option>
                        <option value="id">Bahasa Indonesia</option>
                        <option value="it">Italiano</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="ms">Bahasa Melayu</option>
                        <option value="nb">Norsk</option>
                        <option value="nl">Nederlands</option>
                        <option value="pl">Polski</option>
                        <option value="pt-br">Português (Brasil)</option>
                        <option value="pt">Português (Portugal)</option>
                        <option value="ru">Русский</option>
                        <option value="sv">Svenska</option>
                    </select>
                    <p>© 2023 Instagram from Meta</p>
                </div>
            </div>
        </div>
    </body>
</html>
