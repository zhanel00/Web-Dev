<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do</h1>

        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Add an item to do...">
            <button type="submit" class="add-button">Add</button>
        </form>

        <ul class="todo-list">

        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
